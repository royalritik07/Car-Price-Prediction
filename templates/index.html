<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="card mt-50" style="width: 100%; height: 100%">
        <div class="card-header">
          <div class="col-12" style="text-align: center">
            <h1>Welcome To Car Price Predictor</h1>
          </div>
        </div>
        <div class="card-body" style="text-align: center">
          <form method="post" accept-charset="utf-8">

            <div class="col-10 form-group" style="text-align: center">
              <label for="company"><b>Select Company: </b></label>
              <select class="selecepicker form-control" id="company" name="company" required onchange="load_car_models(this.id, 'car_model')">
                {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
              </select>
            </div>

             <div class="col-10 form-group" style="text-align: center">
              <label for="car_model"><b>Select Model: </b></label>
              <select class="selectpicker form-control" id="car_model" name="car_model" required>

                <option value="{{car_model}}">{{car_model}}</option>

              </select>
            </div>

             <div class="col-10 form-group" style="text-align: center">
              <label for="year"><b>Select Year of Purchase: </b></label>
              <select class="selectpicker form-control" id="year" name="year" required>
                  {% for years in year %}
                <option value="{{years}}">{{years}}</option>
                  {% endfor %}
              </select>
            </div>

             <div class="col-10 form-group" style="text-align: center">
              <label for="fuel_type"><b>Select Fuel Type: </b></label>
              <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required>
                  {% for fuel_type in fuel_types %}
                <option value="{{fuel_type}}">{{fuel_type}}</option>
                  {% endfor %}
              </select>
            </div>

             <div class="col-10 form-group" style="text-align: center">
              <label for="kilo_driven"><b>Enter Number of KMS Travelled:</b></label>
              <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no. of Kilometers Travelled">
            </div>
              <div class="col-10 form-group" style="text-align: center">
              <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
              </div>
          </form>
            <br>
            <div class="row">
                <div class="col-12" style="text-align: center">
                    <h3><span id="prediction"></span></h3>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

<script>
    function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);

        car_model.innerHTML = ''; // Clear existing options

        // Get the selected company's value
        var selectedCompany = company.value;

        // Loop through the companies and models using JavaScript logic
        {% for company in companies %}
        if (selectedCompany === "{{ company }}") {
            {% for model in car_models %}
            {% if company in model %}
            var newOption = document.createElement("option");
            newOption.value = "{{ model }}";
            newOption.innerHTML = "{{ model }}";
            car_model.options.add(newOption);
            {% endif %}
            {% endfor %}
        }
        {% endfor %}
    }

    // Prevent default form submission behavior
function form_handler(event) {
    event.preventDefault();
    send_data(); // Call the send_data function to handle the data
}

// Set up event listener when the page loads
document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('form').addEventListener('submit', form_handler);
});

function send_data() {
    // Send and receive data to /predict
    var fd = new FormData(document.querySelector('form'));

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/predict', true);
    document.getElementById('prediction').innerHTML = "Wait! Predicting Price...";

   xhr.onreadystatechange = function () {
    if (xhr.readyState === XMLHttpRequest.DONE) {
        document.getElementById('prediction').innerHTML = 'Prediction: â‚¹' + xhr.responseText;
    }
};

    xhr.onload= () => {
    };
    xhr.send(fd);
}



</script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
